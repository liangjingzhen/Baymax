<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BayMax</title>
</head>
<body>
<div id="baymax">
    <!-- 定义头部，包括两个眼睛、嘴 -->
    <div id="head">
        <div id="eye1"></div>
        <div id="eye2"></div>
        <div id="mouth"></div>
    </div>
    <!-- 定义躯干，包括心脏 -->
    <div id="torso">
        <div id="heart"></div>
    </div>
    <!-- 定义肚子腹部，包括 cover（和躯干的连接处） -->
    <div id="belly">
        <div id="cover"></div>
    </div>
    <!-- 定义左臂，包括一大一小两个手指 -->
    <div id="left-arm">
        <div id="l-big-finger"></div>
        <div id="l-small-finger"></div>
    </div>
    <!-- 定义右臂，包括一大一小两个手指 -->
    <div id="right-arm">
        <div id="r-big-finger"></div>
        <div id="r-small-finger"></div>
    </div>
    <!-- 定义左腿 -->
    <div id="left-leg"></div>
    <!-- 定义右腿 -->
    <div id="right-leg"></div>
</div>
</body>
</html>
