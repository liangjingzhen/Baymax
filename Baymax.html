<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BayMax</title>
    <style>
        body {
            background: #595959;
        }
        #baymax {
            margin: 0 auto;
            height: 600px;
            overflow: hidden;
        }
        #head {
            height: 64px;
            width: 100px;
            border-radius: 50%;
            background: #ffffff;
            margin: 0 auto -20px;
            border-bottom: 5px solid #e0e0e0;
            z-index: 100;
            position: relative;
        }
        #eye1, #eye2 {
            width: 11px;
            height: 13px;
            border-radius: 50%;
            background: #282828;
            position: relative;
            top: 30px;
            left: 27px;
            transform: rotate(8deg);
        }
        #eye2 {
            transform: rotate(-8deg);
            left: 69px;
            top: 17px;
        }
        #mouth {
            width: 38px;
            height: 2px;
            background: #282828;
            position: relative;
            left: 34px;
            top: 10px;
        }
        #torso, #belly {
            margin: 0 auto;
            height: 200px;
            width: 180px;
            background: #ffffff;
            border-radius: 47%;
            border: 5px solid #e0e0e0;
            border-top: none;
            z-index: 1;
        }
        #belly {
            width: 245px;
            height: 300px;
            margin-top: -140px;
            z-index: 5;
        }
        #cover {
            width: 190px;
            height: 150px;
            background: #ffffff;
            margin: 0 auto;
            position: relative;
            top: -20px;
            border-radius: 50%;
        }
        #heart {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            position: relative;
            box-shadow: 2px 5px 2px #cccccc inset;
            right: -115px;
            top: 40px;
            z-index: 111;
            border: 1px solid #cccccc;
        }
        #left-arm, #right-arm {
            height: 270px;
            width: 120px;
            border-radius: 50%;
            background: #ffffff;
            margin: 0 auto;
            position: relative;
            top: -350px;
            left: -100px;
            transform: rotate(20deg);
            z-index: -1;
        }
        #right-arm {
            transform: rotate(-20deg);
            top: -620px;
            left: 100px;
        }
        #l-big-finger,
        #r-big-finger {
            height: 50px;
            width: 20px;
            border-radius: 50%;
            background: #fff;
            position: relative;
            top: 250px;
            left: 50px;
            transform: rotate(-50deg);
        }

        #r-big-finger {
            left: 50px;
            transform: rotate(50deg);
        }

        #l-small-finger,
        #r-small-finger {
            height: 35px;
            width: 15px;
            border-radius: 50%;
            background: #fff;
            position: relative;
            top: 195px;
            left: 66px;
            transform: rotate(-40deg);
        }

        #r-small-finger {
            background: #fff;
            transform: rotate(40deg);
            top: 195px;
            left: 37px;
        }
        #left-leg,
        #right-leg {
            height: 170px;
            width: 90px;
            border-radius: 40% 30% 10px 45%;
            background: #fff;
            position: relative;
            top: -640px;
            left: -45px;
            transform: rotate(-1deg);
            z-index: -2;
            margin: 0 auto;
        }

        #right-leg {
            background: #fff;
            border-radius:30% 40% 45% 10px;
            margin: 0 auto;
            top: -810px;
            left: 50px;
            transform: rotate(1deg);
        }
    </style>
</head>
<body>
<div id="baymax">
    <!-- 定义头部，包括两个眼睛、嘴 -->
    <div id="head">
        <div id="eye1"></div>
        <div id="eye2"></div>
        <div id="mouth"></div>
    </div>
    <!-- 定义躯干，包括心脏 -->
    <div id="torso">
        <div id="heart"></div>
    </div>
    <!-- 定义肚子腹部，包括 cover（和躯干的连接处） -->
    <div id="belly">
        <div id="cover"></div>
    </div>
    <!-- 定义左臂，包括一大一小两个手指 -->
    <div id="left-arm">
        <div id="l-big-finger"></div>
        <div id="l-small-finger"></div>
    </div>
    <!-- 定义右臂，包括一大一小两个手指 -->
    <div id="right-arm">
        <div id="r-big-finger"></div>
        <div id="r-small-finger"></div>
    </div>
    <!-- 定义左腿 -->
    <div id="left-leg"></div>
    <!-- 定义右腿 -->
    <div id="right-leg"></div>
</div>
</body>
</html>
